<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper And Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1><span class="rock-span">ROCK</span> - <span class="paper-span">PAPER</span> - <span class="scissors-span">SCISSORS</span></h1>
        <div class="container">
            <div class="input">
                <img onclick="playGame('rock')" class="image" src="images/rock.png" alt="Rock">
                <img onclick="playGame('paper')" class="image" src="images/paper.png" alt="Paper">
                <img onclick="playGame('scissors')" class="image" src="images/scissors.png" alt="Scissors">
            </div>
            <div class="output">
                <div>
                    <div class="player-and-computer">
                        <div id="player-display">PLAYER: </div>
                    </div>
                    <div class="player-and-computer">
                        <div id="computer-display">COMPUTER: </div>
                    </div>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </main> 
    <script src="game-rps.js"></script>
</body>
</html>
